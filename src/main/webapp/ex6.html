<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>1급 함수</title>
		<script>
			// 변수에 함수가 대입된다
			// 함수에 매개변수에 다른 함수가 입력된다
			let paramFun = function(p) {
				// p는 함수값을 입력받는다
				let result = p() * 2;
				// result는 p()함수의 결과값을 받는다
				return result;
			}
			
			let temp = function() {
				return 10*5;
				// 50반환
			}

			let result = paramFun(temp);
			// 매개변수로 함수 코드가 입력되어야 한다.
			console.log(result);
			
			let result2 = paramFun(function() {
										return 10*5;
									});
			console.log(result2);
			// temp는 한번만 사용되는거니까 차라리 그냥 안에 넣어서 처리
			
			// 함수의 리턴값으로 다른 함수가 사용된다.
			let returnFun = function() {
				let innerFun = function() {
					console.log('힘수가 함수를 반환');
				}
				return innerFun;
			};
			
			// !!!!!!!!!!!!!!!이거 이해가 안감
			returnFun()();
		</script>
	</head>
	<body>
		
	</body>
</html>
