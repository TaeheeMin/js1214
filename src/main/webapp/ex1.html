<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>자바스크립트 기초</title>
		<script>
			// 주석
			// 문자열, 문자 구분하지 않는다.
			// 문자열 -> "ABC" 'ABC' `ABC`  
			// alert("hello, world");
			// alert('hello, world');
			// alert(`hello, world`);
			
			// js 변수 선언 방법 var, let
			// let {블록} 생명주기 
			// var 함수 생명주기
			let name = '구디';
			console.log('안녕하세요 ' + name + '입니다.');
			console.log(`안녕하세요 ${name}입니다.`); 
			// System.out.printf()와 비슷 포맷을 지정?
			console.log(`안녕하세요 
						반갑습니다.`); 
			// 줄바꿈도 가능 `` 사이에 있는거 모두 다 그냥 출력
			console.log('안녕하세요 \n반갑습니다.'); 
		</script>
	</head>
	<body>
		
	</body>
</html>
