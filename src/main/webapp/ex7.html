<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>배열, 객체</title>
		<script type="text/javascript">
			// 배열
			let arr = ['김수곤','김태환','민태희']; //index 0부터 시작
			
			for(let i=0; i<arr.length; i++){
				console.log(arr[i]);
			}
			
			// js는 foreach문이 없음 = 동일한 함수있음
			// 1급 함수기반으로 foreach문을 사용
			let t = function(item) { // 함수는 매개변수가 필요함
				console.log(item);
			};
			arr.forEach(t); // 매개변수로 함수가 필요
			
			arr.forEach(function(item) { // 함수는 매개변수가 필요함
							console.log(item);
						});
			
			// 객체
			let student = {name:''
				, age:0
				, gender:''
				, hobby:['독서','등산','클라이밍']
				, car:{name:'아반떼', cc:1500, company:'현대'}
				, play : function(){ // 멤버함수(메서드)
					alert(this.name + '은 놀다'); // this ★★★★★
				}// 프로토타입
			};
			
			let mth = student;
			mth.name ='태';
			mth.age = 29;
			mth.gender = '여';
			
			console.log(mth.name, mth.age, mth.hobby[2], mth.car.name);
			
			// 객체는 키값형태 -> 여기에 배열, 함수, 객체 들어올수있음 -> 멤버 함수
			
			
		</script>
	</head>
	<body>
		
	</body>
</html>
